<!DOCTYPE html>
<html>

<!-- Head -->

<head>
  <title>修改密码</title>

  <!-- Meta-Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script type="application/x-javascript">
    addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>
  <!-- //Meta-Tags -->

  <!-- Style -->
  <link rel="stylesheet" href="/css/common.css" type="text/css" media="all">
</head>
<!-- //Head -->

<!-- Body -->

<body>
  <h1>XBiaoShop</h1>
  <div class="container w3layouts agileits pr" id="updatePwd">
    <a href="/common/index" class="back"></a>
    <div class="register w3layouts agileits">
      <h2>修 改 密 码</h2>
      <form action="#" method="post" class="pr oh">
        <input type="text" Name="Name" v-model="user.username" placeholder="用户名" required="">
        <input type="password" Name="Password" v-model="user.password" placeholder="新密码" required="">
        <input type="email" Name="Email" v-model="user.email" placeholder="邮箱" required="">
        <input type="text" Name="checkCode" v-model="user.code" placeholder="验证码" required="">
        <div class="btnCode">
          <input type="button" class="btn btn-info" :value="content" @click="sendCode()">
        </div>
      </form>
      <div class="send-button w3layouts agileits">
        <input type="submit" value="重  置" @click="updatePws">
      </div>
      <div class="clear"></div>
    </div>
    <div class="clear"></div>
  </div>
  <div class="footer w3layouts agileits">
    <p>Copyright &copy; 2020.XB All rights reserved.</p>
  </div>
</body>
<!-- //Body -->
<script src="/js/jquery-2.2.3.min.js"></script>
<script src="/js/layer/layer.js"></script>
<script src="/js/vue-2.6.11.js"></script>
<script src="/js/axios-0.19.2.min.js"></script>
<script src="/js/common/updatePwd.js"></script>
</html>
