<!DOCTYPE html>
<html lang="en">

<head>
    <title>productList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css"><!-- 图标样式 -->
    <link rel="stylesheet" type="text/css" href="/css/goodDetail.css">
    <link href="/css/owl.carousel.css" rel="stylesheet" type="text/css" media="all">

    <script src="/js/jquery-2.2.3.min.js"></script>
    <script src="/js/jquery-scrolltofixed-min.js" type="text/javascript"></script><!-- 导航栏 -->
    <script type="text/javascript" src="/js/move-top.js"></script>
    <script type="text/javascript" src="/js/easing.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/owl.carousel.js"></script>
    <script src="/js/jquery.menu-aim.js"></script>
    <script src="/js/custom.js"></script>


</head>

<body>

    <div class="header" id="header">
    </div>

    <div id="goodsList">
        <!-- products -->
        <div class="products">
            <div class="container">
                <div class="col-md-12 product-w3ls-right">
                    <!-- breadcrumbs -->
                    <ol class="breadcrumb breadcrumb1">
                        <li><a href="home.html">Home</a></li>
                        <li class="active">可爱列表</li>
                    </ol>
                    <!-- //breadcrumbs -->

                    <div class="products-row">
                        <div class="col-md-3 product-grids" v-for="(goods,index) in pageInfo.list">
                            <div class="agile-products">
                                <div class="new-tag" :style="index < 6 ? '':'display:none'">
                                    <h6>TOP<font v-if="index < 6">{{index}}</font> <br> Hot</h6>
                                </div>
                                <a :href=`/goods/goodsDetail/${goods.id}`><img :src="goods.pic" class="img-responsive" alt="img"></a>
                                <div class="agile-product-text">
                                    <h5><a href="goodsDetail.html">{{goods.goodsName}}</a></h5>
                                    <h6>{{goods.price}}</h6>
                                    <h6>{{goods.shopContent}}</h6>
                                    <button type="submit" class="w3ls-cart pw3ls-cart">
                                        <i class="fa fa-cart-plus" aria-hidden="true"></i>查看详情
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <nav class="navbar-right" aria-label="Page navigation">
                                <ul class="pagination">
                                    <li v-if="pageInfo.hasPreviousPage" class="prev"><a @click="selectPage(pageInfo.prePage,pageInfo.pageSize)">
                                        <span aria-hidden="true">&laquo;</span>
                                    </a></li>
                                    <li v-else-if="!pageInfo.hasPreviousPage" class="prev disabled"><a>&laquo;</a></li>
                                    <li :class="pageInfo.pageNum == i ? 'active':''" v-for="i in pageInfo.navigatepageNums"><a @click="selectPage(i,pageInfo.pageSize)">{{i}}</a></li>
                                    <li v-if="pageInfo.hasNextPage" class="next"><a @click="selectPage(pageInfo.nextPage,pageInfo.pageSize)">
                                        <span aria-hidden="true">&raquo;</span>
                                    </a></li>
                                    <li v-else-if="!pageInfo.hasNextPage" class="next disabled"><a >&raquo;</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="clearfix"> </div>
                    </div>

                    <!-- //add-products -->
                </div>
                <div class="clearfix"> </div>
            </div>
        </div>
        <!--//products-->

        <!--最热商品-->
        <div class="add-products">
            <h3 class="w3ls-title">热卖商品</h3>
            <div class="container">
                <div class="add-products-row">
                    <div class=" w3ls-add-grids" v-for="goods in hotGoods">
                        <a :href=`/goods/goodsDetail/${goods.id}`>
                            <img :src="goods.pic">
                            <p>{{goods.goodsName}}<span> ${{goods.price}}</span></p>
                            <span>Shop now <i class="fa fa-arrow-circle-right" aria-hidden="true"></i></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="copy-right">
            <div class="container">
                <p>Copyright &copy; 2020.XB All rights reserved.<a target="_blank" href="#"></a></p>
            </div>
        </div>
    </div>

</body>
<script src="/js/vue-2.6.11.js"></script>
<script src="/js/axios-0.19.2.min.js"></script>
<script src="/js/goods/goodsList.js"></script>
<script>
    $(function(){//页面加载完成后加载
        //load（网页）  在组件加载的时候，发送ajax请求获取服务器返回回来的页面内容
        $("#header").load("/home/header");
    })

</script>
</html>
