<!DOCTYPE html>
<html>

<!-- Head -->

<head>
  <title>登录表单</title>

  <!-- Meta-Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script type="application/x-javascript">
    addEventListener("load", function () {
      setTimeout(hideURLbar, 0);
    }, false);

    function hideURLbar() {
      window.scrollTo(0, 1);
    }
  </script>
  <!-- //Meta-Tags -->

  <!-- Style -->
  <link rel="stylesheet" href="/css/common.css" type="text/css" media="all">
</head>
<!-- //Head -->

<!-- Body -->

<body>
  <h1>商场平台</h1>
  <div class="container w3layouts agileits" id="login">
    <div class="login w3layouts agileits">
      <h2>欢 迎 登 录</h2>
      <form action="#" method="post" class="pr oh">
        <input type="text" Name="Userame" v-model="user.username" placeholder="用户名" required="">
        <input type="password" Name="Password" v-model="user.password" placeholder="密码" required="">
        <input type="text" Name="checkCode" v-model="user.code" placeholder="验证码" required="">
        <div class="imgCode">
          <img :src="path" @click="changeCode" alt="" width="100px">
        </div>
      </form>
      <ul class="tick w3layouts agileits">
        <li class="fl">
          <input type="checkbox" id="brand1">
          <label for="brand1">
            <span></span>记住密码
          </label>
        </li>
        <li class="fr">
          <a href="/common/toChangePwd">忘记密码</a>
        </li>
      </ul>
      <div class="send-button w3layouts agileits">
        <input type="submit" @click="login()" value="登 录">
      </div>
      <a href="/common/register">立即注册</a>
      <div class="social-icons w3layouts agileits">
        <p>- 其他方式登录 -</p>
        <ul>
          <li class="qq"><a href="#"> <span class="icons w3layouts agileits"></span> <span
                class="text w3layouts agileits">QQ</span></a></li>
          <li class="weixin w3ls"><a href="#" @click="wxLogin()"> <span class="icons w3layouts"></span> <span
                class="text w3layouts agileits">微信</span></a></li>
          <li class="weibo aits"><a href="#"> <span class="icons agileits"></span> <span
                class="text w3layouts agileits">微博</span></a></li>
          <div class="clear"> </div>
        </ul>
      </div>
      <div class="clear"></div>
    </div>

    <div class="clear"></div>
  </div>
  <div class="footer w3layouts agileits">
    <p>Copyright &copy; 2020.XB All rights reserved.</p>
  </div>
</body>
<!-- //Body -->
<script src="/js/jquery-2.2.3.min.js"></script>
<script src="/js/vue-2.6.11.js"></script>
<script src="/js/axios-0.19.2.min.js"></script>
<script src="/js/common/login.js"></script>
</html>
